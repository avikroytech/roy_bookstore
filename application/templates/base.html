<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roy Bookstore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #182f4a;">
<nav class="navbar navbar-expand-lg bg-dark">
    <a class="navbar-brand" href="{{url_for('home')}}">Home</a>
    {% if current_user.is_authenticated %}
    <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
    <a><img src="../static/user_icon.svg">
        <p></p>{{current_user.firstname}}</a>
    <div class="card" style="width: 10rem; height: 10rem;">
        <img src="https://icon-library.com/images/small-user-icon/small-user-icon-25.jpg" class="card-img-top" alt="Image not found">
        <div class="card-body">
            <p class="card-text">{{current_user.firstname}} {{current_user.lastname}}</p>
        </div>
    </div>
    {% else %}
    <a class="nav-link" href="{{url_for('login')}}">Login</a>
    {% endif %}
    <a class="nav-link" href="{{url_for('register')}}">Register</a>
</nav>
<ion-icon name="person-sharp"></ion-icon>
{% block content %}
{% endblock %}
</body>
</html>
