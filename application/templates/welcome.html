{% extends "home.html" %}
{% block welcome %}
<div class="alert alert-message alert-message-success alert-dismissible fade show">
    <h4>Welcome, {{current_user.firstname}}</h4>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

{% endblock %}
