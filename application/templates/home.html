{% extends "base.html" %}
{% block content %}
<style>
.MySlider-container {
  margin-left: 5rem;
  margin-right: 5rem;
  margin-height: 5rem;
  margin-bottom: 5rem;
}


</style>
<div class="MySlider-container">
    <section id="slider">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active"><img class="d-block w-100" src="" alt="waldbrband1">
                </div>
                <div class="carousel-item"><img class="d-block w-100"
                                                src=""
                                                alt="waldbrand2"></div>
                <div class="carousel-item"><img class="d-block w-100" src="" alt="waldbrand3"></div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"> <span
                    class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span>
            </a> <a class="carousel-control-next" href="#carouselExampleIndicators"
                    role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span> </a>
        </div>
    </section>
</div>

{% for flash in get_flashed_messages() %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{flash}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{%endfor%}
{% endblock %}
